    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Magic sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffffffaa 0%, #ffffff00 70%);
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translateY(-100px);
                opacity: 0;
            }
        }

        /* Cake and candle animation */
        .magic-container {
            text-align: center;
            color: #fff;
        }

        .birthday-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #c0f;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #c0f;
            }
        }

        .magic-cake {
            font-size: 5em;
            margin: 20px 0;
            position: relative;
        }

        .magic-candles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .magic-flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(ellipse at center, yellow 0%, orange 70%);
            border-radius: 50% 50% 50% 50%;
            animation: flameFlicker 1s infinite alternate;
        }

        @keyframes flameFlicker {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
        }

        .wish-message {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
