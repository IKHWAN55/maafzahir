<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magical Birthday Celebration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0033, #bc96ca);
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .magic-container {
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 2rem;
    }

    .birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
    }

    .magic-cake {
      position: relative;
      margin: 2rem 0;
      animation: levitate 4s ease-in-out infinite;
    }

    .cake-base {
      font-size: 5rem;
      filter: drop-shadow(0 0 20px rgba(248, 181, 0, 0.8));
      animation: cakeGlow 2s ease-in-out infinite alternate;
    }

    .magic-candles {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .magic-flame {
      width: 4px;
      height: 15px;
      background: linear-gradient(to top, #ff6b9d, #f8b500, #fff);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: magicFlicker 1s ease-in-out infinite alternate;
      box-shadow: 0 0 10px rgba(248, 181, 0, 0.8);
    }

    .magic-flame:nth-child(1) { animation-delay: 0s; }
    .magic-flame:nth-child(2) { animation-delay: 0.2s; }
    .magic-flame:nth-child(3) { animation-delay: 0.4s; }
    .magic-flame:nth-child(4) { animation-delay: 0.6s; }
    .magic-flame:nth-child(5) { animation-delay: 0.8s; }

    .wish-message {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: #e8f4fd;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInMagic 2s ease-out 1s forwards;
      text-shadow: 0 0 10px rgba(232, 244, 253, 0.5);
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px #fff;
      animation: shootingStar 3s linear infinite;
    }

    .shooting-star::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 1px;
      background: linear-gradient(to right, #fff, transparent);
      transform: translateX(100%);
    }

    .shooting-star:nth-child(1) { top: 20%; left: -50px; animation-delay: 0s; }
    .shooting-star:nth-child(2) { top: 40%; left: -50px; animation-delay: 2s; }
    .shooting-star:nth-child(3) { top: 60%; left: -50px; animation-delay: 4s; }

    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #f8b500;
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      box-shadow: 0 0 8px rgba(248, 181, 0, 0.8);
    }

    .particle:nth-child(odd) {
      background: #ff6b9d;
      box-shadow: 0 0 8px rgba(255, 107, 157, 0.8);
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 0.5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

    .magic-sparkles {
      position: absolute;
      font-size: 1.5rem;
      color: #f8b500;
      animation: sparkle 2s ease-in-out infinite;
      pointer-events: none;
    }

    .magic-sparkles:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
    .magic-sparkles:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.5s; }
    .magic-sparkles:nth-child(3) { top: 65%; left: 10%; animation-delay: 1s; }
    .magic-sparkles:nth-child(4) { top: 75%; right: 15%; animation-delay: 1.5s; }
    .magic-sparkles:nth-child(5) { top: 35%; left: 5%; animation-delay: 2s; }
    .magic-sparkles:nth-child(6) { top: 85%; right: 25%; animation-delay: 0.3s; }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
      100% { text-shadow: 0 0 40px rgba(255, 107, 157, 0.8), 0 0 60px rgba(248, 181, 0, 0.6); }
    }

    @keyframes levitate {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }

    @keyframes cakeGlow {
      0% { filter: drop-shadow(0 0 20px rgba(248, 181, 0, 0.8)); }
      100% { filter: drop-shadow(0 0 40px rgba(248, 181, 0, 1)) drop-shadow(0 0 60px rgba(255, 107, 157, 0.6)); }
    }

    @keyframes magicFlicker {
      0% { transform: scale(1) rotate(-2deg); box-shadow: 0 0 10px rgba(248, 181, 0, 0.8); }
      100% { transform: scale(1.1) rotate(2deg); box-shadow: 0 0 20px rgba(248, 181, 0, 1), 0 0 30px rgba(255, 107, 157, 0.6); }
    }

    @keyframes fadeInMagic {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes shootingStar {
      0% { transform: translateX(-50px) translateY(0px); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateX(calc(100vw + 50px)) translateY(-200px); opacity: 0; }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
  </style>
</head>

  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <!-- Floating Particles -->
  <div class="floating-particles">
    <div class="particle"></div>

    <div class="particle"></div>
    <div class="particle"></div>

    <div class="particle"></div>

  <!-- Magic Sparkles -->
  <div class="magic-sparkles">‚ú®</div>
  <div class="magic-sparkles">‚≠ê</div>
  <div class="magic-sparkles">‚ú®</div>
  <div class="magic-sparkles">‚≠ê</div>
  <div class="magic-sparkles">‚ú®</div>
  <div class="magic-sparkles">‚≠ê</div>

  <!-- Main Content -->
  <div class="magic-container">
    <h1 class="birthday-text">Happy Magical Birthday!</h1>

    <div class="magic-cake">
      <div class="cake-base">üéÇ</div>
      <div class="magic-candles">
        <div class="magic-flame"></div>
        <div class="magic-flame"></div>

      </div>
    </div>

    <p class="wish-message">‚ú® May your special day be filled with magic and wonder ‚ú®</p>
  </div>
</body>
</html>
